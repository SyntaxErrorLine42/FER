<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decora</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="container">
    <div class="item logotip">
      DECORA🌱
    </div>
    <div class="item curr-cat">
      Trenutno gledate: Košarica
    </div>

    <div class="item cart-i-search">
      <input type="text" placeholder="Search..." class="search-input">
      <button class="search-btn">🔍</button>
    </div>
    
    <div class="item purchase">
        <div class="purchase-info">
            <span>Proizvod</span><span>Cijena</span><span>Količina</span><span>Ukupna cijena</span>
        </div>
        <div class="list-cart-items">

        </div>
        <div class="checkout">
            <div class="checkout-main">
                <span>Konačna cijena:</span>
                <span id="cart-konacna-cijena">€0.00</span>
            </div>
            <div class="actions">
                <a href="#" class="finish">Završi s kupnjom</a>
                <a href="index.html" class="return">Povratak</a>
            </div>
        </div>
    </div>
    
  </div>


  <script src="scripts/data.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
